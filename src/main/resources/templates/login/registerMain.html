<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script defer type="text/javascript" th:src="@{/node_modules/jquery/dist/jquery.slim.min.js}"></script>
  <script defer type="text/javascript" th:src="@{/node_modules/bootstrap/dist/js/bootstrap.min.js}"></script>
  <link th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/login.css}" rel="stylesheet"/>
  <title>Your Website</title>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <!-- 회원가입 폼 -->
    <div class="col-md-4">
      <div class="login-container">
        <h2>Register</h2>
        <form action="/register" method="post">
          <div class="form-group">
            <label for="newUsername">New Username</label>
            <input type="text" id="newUsername" name="newUsername" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control" required>
          </div>
          <button type="submit" class="btn-login">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
