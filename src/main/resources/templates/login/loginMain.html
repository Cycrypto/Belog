<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script defer type="text/javascript" th:src="@{/node_modules/jquery/dist/jquery.slim.min.js}"></script>
  <script defer type="text/javascript" th:src="@{/node_modules/bootstrap/dist/js/bootstrap.min.js}"></script>
  <script defer type="text/javascript" th:src="@{/js/form.js}"></script>
  <link th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/login.css}" rel="stylesheet"/>
  <title>Your Website</title>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post" onsubmit="return validateForm()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" required>
          </div>
          <button type="submit" class="btn-login">Login</button>
          <a href="/register" style="float: right">register</a>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
